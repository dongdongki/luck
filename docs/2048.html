        /* ì ìˆ˜ ì„¹ì…˜ */
        .score-section {
            display: flex;

        }

        .score-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 12px;
            text-align: center;
            min-width: 60px;
        }

        .score-box .label {
            display: block;
            font-size: 0.7rem;
            color: var(--text-secondary);

        }

        .score-box .score-value {

        }

        /* ê²Œì„ ì»¨í…Œì´ë„ˆ */
        .game-container {
            position: relative;
            background: #0f172a;
            border-radius: 12px;
            padding: 10px;
            touch-action: none;
            margin: 0 auto;
            max-width: 350px;
        }

        .grid-background {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .grid-cell {
            aspect-ratio: 1;
            background: #1e293b;
            border-radius: 8px;
        }

        .tile-container {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
        }

        /* íƒ€ì¼ ìŠ¤íƒ€ì¼ */
        .tile {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            border-radius: 8px;
            width: calc((100% - 24px) / 4);
            aspect-ratio: 1;
            transition: transform 0.12s ease-in-out;
            transform: translate(
                calc(var(--col) * (100% + 8px)),
                calc(var(--row) * (100% + 8px))
            );
        }

        .tile-new {
            animation: appear 0.2s ease;
        }

        .tile-merged {
            animation: pop 0.2s ease;
        }

        @keyframes appear {
            0% {
                opacity: 0;
                transform: translate(
                    calc(var(--col) * (100% + 8px)),
                    calc(var(--row) * (100% + 8px))
                ) scale(0);
            }
            100% {
                opacity: 1;
                transform: translate(
                    calc(var(--col) * (100% + 8px)),
                    calc(var(--row) * (100% + 8px))
                ) scale(1);
            }
        }

        @keyframes pop {
            0% {
                transform: translate(
                    calc(var(--col) * (100% + 8px)),
                    calc(var(--row) * (100% + 8px))
                ) scale(1);
            }
            50% {
                transform: translate(
                    calc(var(--col) * (100% + 8px)),
                    calc(var(--row) * (100% + 8px))
                ) scale(1.15);
            }
            100% {
                transform: translate(
                    calc(var(--col) * (100% + 8px)),
                    calc(var(--row) * (100% + 8px))
                ) scale(1);
            }
        }

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, setDoc, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCGYumcqNoGU5qDY8oaRThCxm8am9QFT7U",
            authDomain: "luck-9cf68.firebaseapp.com",
            projectId: "luck-9cf68",
            storageBucket: "luck-9cf68.firebasestorage.app",
            messagingSenderId: "975535609399",
            appId: "1:975535609399:web:b94e1e4a07d75df82391b2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.firebaseDB = {
            saveScore: async (nickname, maxTile, score) => {
                try {
                    const docRef = doc(db, "2048_scores", nickname);
                    const docSnap = await getDoc(docRef);

                    // ìµœê³  íƒ€ì¼ì´ ë” ë†’ê±°ë‚˜, ê°™ìœ¼ë©´ ì ìˆ˜ê°€ ë” ë†’ì„ ë•Œ ì €ì¥
                    if (!docSnap.exists() ||
                        docSnap.data().maxTile < maxTile ||
                        (docSnap.data().maxTile === maxTile && docSnap.data().score < score)) {
                        await setDoc(docRef, {
                            nickname: nickname,
                            maxTile: maxTile,
                            score: score,
                            timestamp: new Date()
                        });
                    }
                } catch (error) {
                    console.error("ì ìˆ˜ ì €ì¥ ì‹¤íŒ¨:", error);
                }
            },
            getScores: async () => {
                try {
                    const q = query(collection(db, "2048_scores"), orderBy("maxTile", "desc"), orderBy("score", "desc"), limit(100));
                    const snapshot = await getDocs(q);
                    return snapshot.docs.map(doc => doc.data());
                } catch (error) {
                    console.error("ë­í‚¹ ë¡œë“œ ì‹¤íŒ¨:", error);
                    return [];
                }
            }
        };

        window.dispatchEvent(new Event('firebaseReady'));
